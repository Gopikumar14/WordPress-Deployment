name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no sonata@20.235.119.62 'mkdir -p /var/www/html/wordpress'
          scp -o StrictHostKeyChecking=no -r "${{ github.workspace }}/WordPress-Repo/" sonata@20.235.119.62:/var/www/html/wordpress
